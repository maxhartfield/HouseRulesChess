<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Rules Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .game-info {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .game-info p {
            margin: 0.5rem 0;
        }

        #board {
            margin: 2rem auto;
            max-width: 600px;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status.waiting {
            color: orange;
        }

        .status.your-turn {
            color: green;
        }

        .status.opponent-turn {
            color: #666;
        }

        .status.game-over {
            color: red;
        }

        .link {
            margin-top: 1rem;
            color: blue;
        }

        .link a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>House Rules Chess</h1>
    <div class="game-info">
        <p id="gameId">Loading...</p>
        <div class="status" id="status">Connecting...</div>
        <p class="link" id="shareLink"></p>
    </div>

    <div id="board"></div>

    <!-- jQuery (required by Chessboard.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" onload="loadChessboard()"
        onerror="console.error('Failed to load jQuery')"></script>

    <!-- Chess libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        function loadChessboard() {
            if (typeof jQuery === 'undefined' || !jQuery.fn) {
                console.error('jQuery not properly loaded');
                return;
            }
            // Load Chessboard.js only after jQuery is confirmed loaded
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js';
            document.body.appendChild(script);
        }
    </script>

    <!-- Firebase SDKs -->
    <script type="module" src="/HouseRulesChess/firebase.js"></script>
</body>

</html>
